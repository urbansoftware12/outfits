name: widgets_book
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  another_transformer_page_view: ^2.0.1
  bloc_test: ^9.1.4
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.9.1
  connectivity_plus: ^4.0.2
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_dotenv: ^5.1.0
  flutter_gen: ^5.3.1
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  fluttertoast: ^8.2.2
  fpdart: ^1.1.0
  get_it: ^7.6.0
  go_router: ^10.1.0
  intl: ^0.18.1
  injectable: ^2.3.0
  image_picker: ^1.0.4
  json_annotation: ^4.8.1
  package_rename: ^1.5.0
  path: ^1.8.3
  path_provider: ^2.1.0
  retrofit: ^4.0.1
  shared_preferences: ^2.2.0
  shimmer: ^3.0.0
  url_launcher: ^6.1.12
  flutter_localization: ^0.1.13
  uuid: ^3.0.7
  cached_network_image: ^3.2.3



dev_dependencies:
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.1
  flutter_lints: ^2.0.2
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  mockito: ^5.4.2
  mocktail: ^1.0.0
  retrofit_generator: ^7.0.8
  very_good_analysis: ^5.0.0+1

dependency_overrides:
  analyzer: ^6.2.0
  freezed: 2.4.2
  test: ^1.24.6
  test_api: ^0.6.1


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf
        - weight: 400
        - asset: assets/fonts/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Urbanist-Bold.ttf
          weight: 700
        - asset: assets/fonts/Urbanist-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Urbanist-Black.ttf
          weight: 900


flutter_gen:
  output: lib/src/generated/
  line_length: 80

  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true


  integrations:
    flutter_svg: true
    package_parameter_enabled: true